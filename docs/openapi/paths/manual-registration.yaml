post:
  summary: Ручная регистрация
  description: Ручная регистрация

  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            accountName:
              type: string
              description: Имя аккаунта (для coinlist.co это email).
            secret:
              type: string
              description: Секретная строка для TFA.

  responses:
    200:
      description: Успешно.
      content:
        application/json:
          schema:
            type: object
            properties:
              key:
                type: string
                description: Ключ для получения кодов авторизации.
                example: 876fa76e12b

    400:
      description: Ошибки при получении/обработке данных.
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml"